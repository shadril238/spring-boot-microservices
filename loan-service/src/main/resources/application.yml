server:
  port: 8090

spring:
  application:
    name: "loans"
  profiles:
    active: "prod"

  datasource:
    #    url: jdbc:mysql://localhost:3306/accountsdb
    #    username: root
    #    password: root
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

#  rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
  service-url:
    defaultZone: http://localhost:8761/eureka/

info:
  app:
    name: "loans"
    description: "Loans Service for EazyBank"
    version: "1.0.0"

logging:
  level:
    com:
      shadril238:
        loans: DEBUG